<body>
  <div id="main-region"></div>
  
  <!-- dependencies from bower -->
	<script src="vendor/underscore/underscore.js"></script>
  <script src="vendor/react/react-with-addons.js"></script>
  <script src="vendor/pouchdb/dist/pouchdb.js"></script>
  <script src="vendor/keymaster/keymaster.js"></script>

  <!-- codemirror -->
  <script src="vendor/codemirror/lib/codemirror.js"></script>
  <script src="vendor/codemirror/keymap/vim.js"></script>

  <script type="text/javascript">
    (function(){
      var gui = require('nw.gui'),
          fs  = require('fs'),
          os  = require('os'),
          process = require('process')

      window.Native = {
        mkdir: require('mkdirp'),
        path: require('path'),
        platform: process.platform,
        fs: fs, 
        gui: gui,
        db: new PouchDB('stylish-app'),
        write: fs.writeFileSync,
        win: gui.Window.get(),
        read: function(path){
          return fs.readFileSync(path).toString()
        }
      }
    })()
  </script>
  
  <script src="lib/config.js"></script>
  <script src="components/codemirror_editor.js"></script>
